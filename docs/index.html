    <title>Store Locator</title>

    <link href="https://cdn.jsdelivr.net/gh/lucarosaldi/store-locator/dist/store-locator.css" rel="stylesheet">

    <style>

      }
      [data-store-locator] {
        height: 100%;
      }
    </style>

  </head>
